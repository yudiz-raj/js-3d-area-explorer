<!DOCTYPE html>
<html>

<head>
    <title>360 View</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #panorama {
            width: 100%;
            height: 100%;
        }

        .pnlm-render-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="panorama"></div>

    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <script>
        // Get the latitude and longitude from the query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const lat = urlParams.get('lat');
        const lng = urlParams.get('lng');

        // Construct the URL for the Google Street View Image API
        const apiUrl = `https://maps.googleapis.com/maps/api/streetview?size=600x600&location=${lat},${lng}&heading=0&pitch=0&key=AIzaSyAo6DIOnhYdywBidl4clsPZPkQkXfq6QhI`;

        // Create a new Pannellum viewer instance
        const viewer = pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": apiUrl,
            "autoLoad": true,
            "autoRotate": -10 // Adjust the autoRotate speed as needed
        });
    </script>
</body>

</html>
